<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <script src="{{ url_for('static', filename='script.js') }}"></script>

  <style>
    .google-signin-container {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
    }
    .signin-divider {
      text-align: center;
      margin: 15px 0;
      position: relative;
      font-size: 12px;
      color: #999;
    }
    .signin-divider::before {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: #ddd;
    }
    .signin-divider span {
      background: white;
      padding: 0 8px;
      position: relative;
      display: inline-block;
    }
    .google-signin-btn {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 500;
    }
    .google-signin-btn img {
      width: 18px;
      height: 18px;
    }
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>

  <script>
    function validatePasswords(event) {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const message = document.getElementById("password-message");

      if (password !== confirmPassword) {
        event.preventDefault();
        message.textContent = "‚ùå Passwords do not match!";
        message.style.color = "red";
        return false;
      } else {
        message.textContent = "‚úÖ Passwords match!";
        message.style.color = "limegreen";
      }
    }
  </script>
</head>

<body>
  <div class="toggle-container">
    <button id="mode-toggle">Dark Mode üåô</button>
  </div>

  <div class="container">
    <div class="title">Student Registration</div>
    <div class="content">

      <form action="/student-new" method="POST" onsubmit="validatePasswords(event)">
        <div class="user-details">

          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" name="student_name" placeholder="Enter your name" required />
          </div>

          <div class="input-box">
            <span class="details">Student ID</span>
            <input type="text" name="student_id" placeholder="Enter your Student ID" required />
          </div>

          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" name="email" placeholder="Enter your email" required />
          </div>

          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="tel" name="phone_number" placeholder="Enter your number" required />
          </div>

          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="password" id="password" placeholder="Enter your password" required />
          </div>

          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required />
            <small id="password-message"></small>
          </div>

          <div class="input-box">
            <span class="details">Gender</span>
            <input type="text" name="student_gender" placeholder="Enter your gender" required />
          </div>

          <!-- ‚úÖ FIXED DEPARTMENT DROPDOWN -->
          <div class="input-box">
            <span class="details">Department</span>
            <select name="student_dept" required>
              <option value="" disabled selected>Select your department</option>
              <option value="CSE">Computer Science & Engineering (CSE)</option>
              <option value="IT">Information Technology (IT)</option>
              <option value="ECE">Electronics & Communication Engineering (ECE)</option>
              <option value="EEE">Electrical & Electronics Engineering (EEE)</option>
              <option value="MECH">Mechanical Engineering (MECH)</option>
              <option value="CIVIL">Civil Engineering (CIVIL)</option>
              <option value="AI_DS">AI & Data Science</option>
              <option value="CSBS">Computer Science & Business Systems (CSBS)</option>
            </select>
          </div>

        </div>

        <div class="button">
          <input type="submit" value="Register" />
        </div>
      </form>

      <div class="google-signin-container">
        <div class="signin-divider"><span>OR</span></div>
        <button type="button" id="firebaseSignInBtn" class="google-signin-btn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
          Sign in with Google
        </button>
      </div>

      <div class="back-link">
        <a href="{{ url_for('student') }}">Back to Login</a>
      </div>

    </div>
  </div>

  <script>
    window.FIREBASE_CONFIG = {
      apiKey: "{{ firebase_config['apiKey'] }}",
      authDomain: "{{ firebase_config['authDomain'] }}",
      projectId: "{{ firebase_config['projectId'] }}",
      appId: "{{ firebase_config['appId'] }}"
    };
  </script>

  <script type="module">
    import { signInWithGoogle } from "{{ url_for('static', filename='js/firebase-init.js') }}";

    document.getElementById('firebaseSignInBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      try {
        await signInWithGoogle();
      } catch (error) {
        alert('Google sign-in failed');
      }
    });
  </script>
</body>
</html>
